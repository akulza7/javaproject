<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>2FA Setup</title>
</head>
<body class="bg-gray-200 flex justify-center items-center h-screen">
<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-center">
    <h2 class="text-2xl font-bold mb-6">Set up Two-Factor Authentication</h2>
    <p>Scan the QR code below with your Google Authenticator app:</p>
    <img th:src="${qrCodeUrl}" alt="QR Code" class="mx-auto my-4"/>
    <p>Once scanned, enter the 6-digit code from your app at login.</p>
    <a href="/login" class="text-blue-500 mt-4 inline-block">Go to Login</a>
</div>
</body>
</html>
