<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Admin Dashboard</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            max-width: 1000px;
        }
        .card {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin-bottom: 20px;
        }
        .card-header {
            background: rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
        }
        .card-content {
            padding: 20px;
        }
        .input-field {
            background: rgba(255, 255, 255, 0.6);
            border: none;
            border-radius: 8px;
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
        }
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background: #667eea;
        }
        .btn-secondary {
            background: #764ba2;
        }
        .alert {
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .alert-success {
            background: rgba(46, 204, 113, 0.2);
            border-left: 5px solid #2ecc71;
            color: #2ecc71;
        }
        .alert-error {
            background: rgba(231, 76, 60, 0.2);
            border-left: 5px solid #e74c3c;
            color: #e74c3c;
        }
        .input-label {
            color: #666;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .stats div {
            background: rgba(255, 255, 255, 0.6);
            padding: 10px;
            border-radius: 5px;
            width: 30%;
            text-align: center;
            color: #333;
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        th, td {
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        th {
            background: rgba(0, 0, 0, 0.1);
            color: #667eea;
        }
        td {
            background: rgba(255, 255, 255, 0.6);
            color: #333;
        }
    </style>
</head>
<body>
<nav class="bg-blue-600 p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-white text-3xl font-semibold">Admin Dashboard</h1>
        <div>
            <a href="/dashboard" class="text-white bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded">Dashboard</a>
            <a href="/profile" class="text-white bg-green-600 hover:bg-green-700 px-4 py-2 rounded">Profile</a>
            <a href="/api-page" class="text-white bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">API Documentation</a>
            <a href="/api-requests" class="text-white bg-yellow-600 hover:bg-yellow-700 px-4 py-2 rounded">API Requests</a>
            <a href="/logout" class="text-white bg-red-600 hover:bg-red-700 px-4 py-2 rounded">Logout</a>
        </div>
    </div>
</nav>
<div class="container mx-auto p-8">
    <div class="stats">
        <div>
            <h2 class="text-2xl">Total Users</h2>
            <p th:text="${totalUsers}"></p>
        </div>
        <div>
            <h2 class="text-2xl">Total API Requests</h2>
            <p th:text="${totalApiRequests}"></p>
        </div>
        <div>
            <h2 class="text-2xl">Successful Recognitions</h2>
            <p th:text="${totalSuccessfulRecognitions}"></p>
        </div>
    </div>
    <div class="card shadow-md rounded-lg">
        <div class="card-header">
            <h2 class="text-2xl font-bold">User Management</h2>
        </div>
        <div class="card-content">
            <div class="table-container">
                <table class="min-w-full">
                    <thead>
                    <tr>
                        <th class="py-2">Username</th>
                        <th class="py-2">Roles</th>
                        <th class="py-2">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}" class="text-center">
                        <td class="border px-4 py-2" th:text="${user.username}"></td>
                        <td class="border px-4 py-2" th:text="${user.roles}"></td>
                        <td class="border px-4 py-2">
                            <a th:href="@{'/admin/user/' + ${user.id}}" class="text-blue-500">View</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
